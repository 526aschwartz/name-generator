<!doctype html>
<html lang="en">
    <head>
        <title>Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/wta0qyp.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <!-- instructions -->
                <div class="text-center mb-4">
                    <h1>Fantasy Name Generator</h1>
                    <p>Fill out the form below to generator your fantasy team name!</p>
                </div>

                <!--Form Section-->
                <form id="fantasyForm" class="mb-4"> 
                    <!--get first name-->
                    <div class="row g-5">
                        <label for="firstName" class="form-label">Your Name</label>
                        <div class="col name">
                          <input type="text" class="form-control" placeholder="Enter First name" aria-label="First name" id="firstName">
                        </div>
                        <div class="col name">
                          <input type="text" class="form-control" placeholder="Enter Last name" aria-label="Last name" id="lastName">
                        </div>
                    </div>

                    <!--get favorite color-->
                    <div class="mb-3">
                        <label for="favoriteColor" class="form-label">Favorite Color</label>
                        <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                    </div>
                      <!--get favorite animal-->
                      <div class="mb-3">
                        <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                        <input type="text" class="form-control" id="favoriteAnimal" placeholder="Enter your favorite animal" required>
                    </div>
                       <!--get favorite show-->
                       <div class="mb-3">
                        <label for="favoriteShow" class="form-label">Favorite Show</label>
                        <input type="text" class="form-control" id="favoriteShow" placeholder="Enter your favorite show" required>
                    </div>
                    <!--Get road type-->
                    <div class="mb-3">
                        <label for="roadType" class="form-label">Choose Road Type</label>
                        <select id="roadType" class="form-select">
                            <option selected>Select Road Type</option>
                            <option value="road">Road</option>
                            <option value="street">Street</option>
                            <option value="drive">Drive</option>
                            <option value="avenue">Avenue</option>
                            <option value="circle">Circle</option>
                            <option value="other">Other</option>
                        </select>
                        
                    </div> 

                    <!--submit button-->
                    <div type="submit" class="btn  w-100" onclick="genFullName()">Generate Name</div>
                    <div class="result" id="result">
                    
                    </div>
                </form>
                <!--generated name output-->
                <div class="result" id="result">
                    
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
